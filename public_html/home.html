    <body>
        <div class="flex">
            <h2 class="header" id="player"> Welcome Player! </h2>
            <div id="home" onclick="toHome()">Home</div>
            <div id="rules" onclick="toRules()">Rulesets</div>
            <div id="signout" onclick="toLogin()">Sign Out</div>
        </div>

        <h1 class="title"> <u>GAMES</u> </h1>

            <div class="overlay"></div>
            <div class="content">
                <div class="close" onclick="createGame()">&times;</div>
                <div class="flex-create">
                    <div> <b>Opponent:</b> </div>
                    <div><b>Ruleset:</b> </div>
                </div>
                <div class="flex-inputs">
                    <input type="text" id="newGame" placeholder="opponent username">
                    <select id="ruleset">
                        <option value="0">select ruleset</option>
                        <option value="1">Risk</option>
                    </select>
                    <img class="arrow" src="css/images/arrow.webp" onclick="toNewGame()">
