<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/game.css">
    
    <title>The Infinite Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>


<body>

    <div class = "title">
        Infinite Dice Game
        <button class="btn btn-outline-primary btn-lg" id="BackHome">Back Home</button>
    </div>

    <div class = "instructions" id = "instructionsId">
        sample instructional text
    </div>

    <div class = "player">
        <div class = "playerHealth" id="p1Health">
            20 / 20
        </div>

        <div class = "playerFace">
            <img src = "css/images/emoji1.png" class = "playerFaceImage"> </img>
        </div>

        <div class = "playerDice">
            <div class = "playerDefenseDice">
                <img src = "css/images/dd0.jpeg" id = "defenseDiceId" class = "playerDefenseDiceImage"> </img>
            </div>
            <div class = "playerAttackDice">
                <img src = "css/images/dd0.jpeg" id = "attackDiceId" class = "playerAttackDiceImage"> </img>
            </div>

            <div class = "playerButton">
                <button type="button" class="btn btn-outline-primary btn-lg" id="rollButtonId"> ROLL </button>
            </div>
        </div>

    </div>



    <div class = "enemy">
        <div class = "enemyHealth" id="p2Health">
            20 / 20
        </div>

        <div class = "enemyFace">
            <img src = "css/images/emoji2.png" class = "enemyFaceImage"> </img>
        </div>

        <div class = "enemyDice">
            <div class = "enemyDefenseDice">
                <img src = "css/images/dd0.jpeg" class = "enemyDefenseDiceImage" id="defenseDiceId2"> </img>
            </div>
            <div class = "enemyAttackDice">
                <img src = "css/images/dd0.jpeg" class = "enemyAttackDiceImage" id="attackDiceId2"> </img>
            </div>
            <div class = "enemyButton">
                <button type="button" class="btn btn-outline-primary btn-lg" id="rollButtonId2"> ROLL </button>
            </div>

        </div>
    </div>

    <div class = "center">
        <div class = "defenseIcon">
            <img src = "css/images/shield.png" class = "defenseIconImage">

        </div>

        <div class = "attackIcon">
            <img src = "css/images/sword.png" class = "attackIconImage">
        </div>
    </div>  

    <script src= "js/game.js"> </script>

</body>
</html>
