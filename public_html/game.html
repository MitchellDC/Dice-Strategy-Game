<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/game.css">
    
    <title>Infinite Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <div class = "title">
        Infinite Dice Game
        <button class="btn btn-outline-primary btn-lg" id="BackHome">Back Home</button>
    </div>

    <div class = "instructions" id = "instructionsId">

    </div>

    <div class="instructions" id="round">

    </div>


    <div class = "player">
        
        <div class = "playerHealth" id="p1Health">
            
        </div>

        <div class = "playerFace">
            <img src = "css/images/emoji1.png" class = "playerFaceImage"> </img>
        </div>

        <div class = "playerDice">
            <div class = "playerDefenseDice">
                <img src = "css/images/dd0.jpeg" id = "defenseDiceId" class = "playerDefenseDiceImage"> </img>
            </div>
            <div class = "playerAttackDice">
                <img src = "css/images/dd0.jpeg" id = "attackDiceId" class = "playerAttackDiceImage"> </img>
            </div>

            <div class = "playerButton">
                <button type="button" class="btn btn-outline-primary btn-lg" id="rollButtonId"> ROLL </button>
            </div>
        </div>

    </div>

    <div class = "enemy">
        <div class = "enemyHealth" id="p2Health">
            
        </div>

        <div class = "enemyFace">
            <img src = "css/images/emoji2.png" class = "enemyFaceImage"> </img>
        </div>

        <div class = "enemyDice">
            <div class = "enemyDefenseDice">
                <img src = "css/images/dd0.jpeg" class = "enemyDefenseDiceImage" id="defenseDiceId2"> </img>
            </div>
            <div class = "enemyAttackDice">
                <img src = "css/images/dd0.jpeg" class = "enemyAttackDiceImage" id="attackDiceId2"> </img>
            </div>
            <div class = "enemyButton">
                <button type="button" class="btn btn-outline-primary btn-lg" id="rollButtonId2"> ROLL </button>
            </div>

        </div>
    </div>

    <div class = "center">
        <div class = "defenseIcon">
            <img src = "css/images/shield.png" class = "defenseIconImage">

        </div>

        <div class = "attackIcon">
            <img src = "css/images/sword.png" class = "attackIconImage">
        </div>
    </div>  

    <div class = "parentPowerups">
        
        <div class = "playerPowerups">
        
        <table class = "playerPowerupsTable" id = "playerPowerupsTable">
            <tr class = "tableTopRow"> <td colspan = "1" class = "tableTopName"> Player 1 Items</td> <td class = "tableDuration"> </td> </tr>

        </table>
        </div>

        <div class = "enemyPowerups">
        Player 2 Powerups
        </div>

    </div>

    <div class="popup" id="select">
        <div class="overlay"></div>
        <div class="content">
            <h1 id="rpower1" style="color: #fff;"></h1>
            <br>
            <div id="pdesc"></div>
            <br><br>
            <button id="confirm1" onclick="selectPower(1)">Confirm</button>
        </div>
    </div>

    <div class="popup2" id="select2">
        <div class="overlay"></div>
        <div class="content">
            <h1 id="rpower2" style="color: #fff;"></h1>
            <br>
            <div id="pdesc2"></div>
            <br><br>
            <button id="confirm2" onclick="selectPower(2)">Confirm</button>
        </div>
    </div>

    <div class="popup3" id="debuff1">
        <div class="overlay"></div>
        <div class="content">
            <h1 id="rdebuff1" style="color: #fff;"></h1>
            <br>
            <div id="ddesc1"></div>
            <br><br>
            <button id="confirm" onclick="selectDebuff(1)">OK ðŸ˜”</button>
        </div>
    </div>

    <div class="popup4" id="debuff2">
        <div class="overlay"></div>
        <div class="content">
            <h1 id="rdebuff2" style="color: #fff;"></h1>
            <br>
            <div id="ddesc2"></div>
            <br><br>
            <button id="confirm" onclick="selectDebuff(2)">OK ðŸ˜”</button>
        </div>
    </div>

    <script src= "js/gameLocal.js"> </script>

</body>
</html>
