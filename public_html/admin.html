<html>
    <head>
        <title> 330 Project Home Page </title>
        <link rel = 'stylesheet' href = 'css/admin.css'>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body style="background-image: url(css/images/adminPageBackground.png)">
        <div class="header">
            <h1> Admin </h1> 
            <button type="button" class="btn btn-outline-primary" id="signout">Signout</button>
        </div>

        <div class="modal" id="mymodal" >
            <div class="modal-content" id="content">
                <span class="close" data-bs-dismiss="modal">&times;</span>
                <div class="modal-header">
                    <h4 class="modal-title">Delete your Ruleset!</h4>
                </div>

                    <div class="modal-body">
                            <table class="table" id="rules">
                                
                                <tr>
                                        <td>Ruleset</td>
                                        <td>Deleting</td>

                                </tr>
                                

                                <!--
                                <tbody>
                                    <tr>
                                        <td>a</td>
                                        <td>b</td>
                                    </tr>
                                </tbody>*/-->
                            </table>
                                        <!-- <button class="btn btn-link" id="deleteSt" onclick="delete_Ruleset()">Something</button> -->
                                    <!-- <input type="checkbox" class="form-check-input" id="Something" name="Something">
                                    <label  for="Something">Something</label> -->
                        <!-- <input type="submit" name="createform" id="createform" class="btn btn-primary mt-3" value="Delete"> -->
                    </div>
            </div>
        </div>



        <div class="modal" id="createmodal" >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <span class="create_close" data-bs-dismiss="modal">&times;</span>
                    <div class="modal-header">
                            <h4 class="modal-title">Create your Ruleset!</h4>
                        </div>
                            <div class="modal-body">
                                <form action="">
                                    <label for="Rulename">Ruleset Name</label>
                                    <br>
                                    <input type="text" name="Rulename" id="ruleName">
                                    <br>
                                    <br>
                                    <label for="health">Choose Health Status:</label>
                                    <select name="health" id="health">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option value="30">30</option>
                                        <option value="35">35</option>
                                        <option value="40">40</option>
                                        <option value="45">45</option>
                                        <option value="50">50</option>
                                    </select>
                                    <br>
                                    <label for="powerupFreq">Choose powerup frequency:</label>
                                    <select name="powerupFreq" id="powerupFreq">
                                        <option value="1">5</option>
                                        <option value="2">10</option>
                                        <option value="3">15</option>
                                        <option value="4">20</option>
                                        <option value="5">25</option>
                                        <option value="6">30</option>
                                        <option value="7">35</option>
                                        <option value="8">40</option>
                                        <option value="9">45</option>
                                        <option value="10">45</option>
                                        <option value="100">50</option>
                                    <br>
                                    <label for="debuffFreq">Choose debuff frequency:</label>
                                    <select name="debuffFreq" id="debuffFreq">
                                        <option value="1">5</option>
                                        <option value="2">10</option>
                                        <option value="3">15</option>
                                        <option value="4">20</option>
                                        <option value="5">25</option>
                                        <option value="6">30</option>
                                        <option value="7">35</option>
                                        <option value="8">40</option>
                                        <option value="9">45</option>
                                        <option value="10">45</option>
                                        <option value="100">50</option>
                                    <br>
                                    <div class="modal-header">
                                        <h4 class="modal-title">Pick your Powerups!</h4>
                                    </div>
                                    <input type="checkbox" class="form-check-input" id="antiMalware" name="antiMalware">
                                    <label  for="antiMalware">antiMalware -> Minimum defense is 4</label>
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="ciphertext" name="ciphertext">
                                    <label  for="ciphertext">ciphertext -> Enemy can't see your attack value</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="firewall" name="firewall">
                                    <label  for="firewall">firewall -> Become immune for one turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="hack" name="antiMalwareThreshold">
                                    <label  for="hack">hack -> Enemy loses 3 defense each turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="reboot" name="reboot">
                                    <label  for="reboot">reboot -> Restore health to maximum next turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="powerOutlet" name="powerOutlet">
                                    <label  for="powerOutlet">powerOutlet -> Every turn, gain 2 health</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="recursion" name="recursion">
                                    <label  for="nonEthicalHacking">recursion -> Damage dealt becomes value of an extra attack</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="cyberSecurity" name="cyberSecurity">
                                    <label  for="cyberSecurity">cyberSecurity -> Every turn, gain 3 extra defense</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="tryCatch" name="tryCatch">
                                    <label  for="tryCatch">tryCatch -> Next death, revive with 5 health. Works once</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="windowsUpdate" name="windowsUpdate">
                                    <label  for="windowsUpdate">windowsUpdate -> Add 1 attack, defense, and health each turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="fullStack" name="fullStack">
                                    <label  for="fullStack">fullStack -> Set attack and defense to 8 next turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="typeCast" name="antiMalwareThreshold">
                                    <label  for="typeCast">typeCast -> Heal instead of hurting next turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="binarySearch" name="binarySearch">
                                    <label  for="binarySearch">binarySearch -> Halve opponent's health next turn</label> 
                                    <br>
                                    
                                    <div class="modal-header">
                                        <h4 class="modal-title">Pick your Debuffs!</h4>
                                    </div>
                                    <input type="checkbox" class="form-check-input" id="bug" name="bug">
                                    <label  for="bug">bug -> Sometimes, attack or defense is 0</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="infiniteLoop" name="infiniteLoop">
                                    <label  for="infiniteLoop">infiniteLoop -> Defend for 1 forever</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="lowBattery" name="lowBattery">
                                    <label  for="lowBattery">lowBattery -> Every turn, lose 2 health</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="blueScreen" name="blueScreen">
                                    <label  for="blueScreen">blueScreen -> Cannot attack or defend next turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="slowComputer" name="slowComputer">
                                    <label  for="slowComputer">slowComputer -> Cannot attack for two turns</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="computerVirus" name="computerVirus">
                                    <label  for="computerVirus">computerVirus -> Cannot defend for two turns</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="ransomware" name="ransomware">
                                    <label  for="ransomware">ransomware -> 50% chance to lose 10 health next turn</label> 
                                    <br>
                                    <input type="checkbox" class="form-check-input" id="syntaxError" name="syntaxError">
                                    <label for="syntaxError">syntaxError -> Lose 5 health next turn</label> 
                                    <br>
                                    <input type="submit" name="createform" id="createform" class="btn btn-primary mt-3">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="flex-container">
            <button class="btn btn-outline-dark text-light" id="create" onclick="createPopup()">Create Ruleset</button>
            <button class="btn btn-outline-dark text-light" id="edit" onclick="editPopup()">Delete Ruleset</button>
        </div>

    </body>

    <script src="js/admin.js"></script>
</html>
