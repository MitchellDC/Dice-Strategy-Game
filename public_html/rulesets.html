<!DOCTYPE html>
<html>
    <head>
        
        <title> Ruleset Page </title>
        <link rel = 'stylesheet' href = 'css/rulesets.css'>
        
        
    </head>

    <body>
        <div class="flex">
            <h2 class="header">Ruleset Page</h2>
            <div id="home" onclick="toHome()">Home</div>
            <div id="rules" onclick="toRules()">Rulesets</div>
            <div id="signout" onclick="toLogin()">Sign Out</div>
        </div>

        <h1 class="title">ACTIVE RULESETS</h1>

        <table class = "ruleTable" id = "ruleTable">
            <tr class="list">
                <td>Rulesets</td>
            </tr>
        </table>

        <div class="rules" id="noRulesets">No Active Rulesets</div>


        <div class="rulePopup" id="rulePopup">
            <div class="overlay"></div>
            <div class="content">
                <div class="close" onclick="showRules()">&times;</div>
                    <div class="popupTitle"><b><u>Ruleset Name</u></b></div>
                    <br>
                    <div class="r-titles" id="health"></div>
                    <div class="flex-rules">
                        <div class="r-titles" id="powers">Powers</div>
                    </div>
            </div>
        </div> 

    </body>
    <script src="js/rulesets.js"></script>
</html>
