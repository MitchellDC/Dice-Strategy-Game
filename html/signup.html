<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
		<form action="" onsubmit = "event.preventDefault()">
                <h1>Create Account</h1>
		<label for="fname">First Name</label>
                
                <input type="text" placeholder="First Name" class="form-control" id="fname"></input>
                
                <label for="lname">Last Name</label>
                <br>
                <input type="text" placeholder="Last Name" class="form-control" id="lname"></input>
                
		<label for="uname">New Username</label>
                <br>
                <input type="text" placeholder="Username" class="form-control" id="uname"></input>
                <br>
		<label for="pword">New Password</label>
                <input type="password" placeholder="Password" class="form-control" id="pword"></input>
           
		<label for="vpass">Verify Password</label>
                <input type="password" placeholder="Password" class="form-control" id="vpass"></input>
                <br>
		<p class="p1" id="result"> </p>
		<input type="submit" class="btn btn-primary" id="button"></input>  
		</form>
    </div>	
    <script src="js/signup.js"></script>
</body>
</html>
