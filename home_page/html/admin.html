<html>
    <head>
        <title> 330 Project Home Page </title>
        <link rel = 'stylesheet' href = '/home_page/stylesheets/home.css'>
        <script src="/home_page/js/index.js"></script>
    </head>

    <body>
        <h1> Welcome (Admin Name)! </h1>
        <button onclick="toDark()" class="dbutton">Dark Mode</button>
        <div class="container">
            <div class="arules">
                <h2> How to Play </h2>
                <p class="instructions"> Game instructions here </p>
            </div>
            <div class="admin">
                <h2>Admin</h2>
                <p class="instructions">Only admin features at the moment are changing and adjusting rulesets for players to select from.</p>
                <button class="create">Create Ruleset</button>
                <button class="edit">Edit Ruleset</button>
            </div>
        </div>
        <div class="games">
            <h2> Ongoing Games </h2>
            <div class="ongoing">
                <table>
                    <tr>
                        <th class="o">Opponent</th>
                        <th class="r">Ruleset</th>
                        <th class="t">Turn</th>
                    </tr>
                </table>
                <button class="new"> Create New Game </button>
                <div class="list"> Opponent Name </div>
            </div>
        </div>
    </body>
</html>
